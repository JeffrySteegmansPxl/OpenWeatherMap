<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="logo_16x16.png" />

  <title>OpenWeatherMap with bootstrap</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
        crossorigin=""/>
  <link href="css/style.css" rel="stylesheet" />

  <script src="https://code.jquery.com/jquery-3.6.1.min.js" 
          integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" 
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
          crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
          integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
          crossorigin=""></script>
  <script src="/js/OpenWeatherMap.js"></script>  

</head>
<body>

  <nav class="navbar fixed-top navbar-dark bg-dark navbar-expand-md">
    <div class="container">
      <a href="https://www.OpenWeatherMap.org" class="navbar-brand">
        <img src="img/logo_white_cropped.png" alt="OpenWeatherMap" />
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navigation" >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navigation">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link active">Home</a>
          </li>
          <li class="nav-item">
            <a href="https://www.OpenWeatherMap.org" class="nav-link" target="_blank">OpenWeatherMap</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">

    <section>
      <header class="row">
        <div class="col-12">
          <h1>Wat voor weer is het in...?</h1>
          <form class="row">
            <label for="txtCity" class="col-12 col-md-auto col-form-label">Plaatsnaam</label>
            <div class="col-12 col-md-4">
              <input type="text" id="txtCity" placeholder="Plaatsnaam" class="form-control" />
            </div>
            <div class="col-12 col-md-auto mt-2 mt-md-0">
              <button id="btnLoad" class="btn btn-primary">Laad het weer</button>
              <button id="btnClear" class="btn btn-outline-secondary">Wis alles</button>
            </div>
          </form>
        </div>
      </header>

      <div id="results" class="row row-cols-1 row-cols-md-2 row-cols-xl-4"></div>
    </section>

  </main>

</body>
</html>
